<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Simple Styled Table</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <table>
    <tr>
      <th>Name</th>
      <th>Age</th>
      <th>Country</th>
    </tr>
    <tr>
      <td>Ayush</td>
      <td>21</td>
      <td>India</td>
    </tr>
    <tr>
      <td>Max</td>
      <td>29</td>
      <td>USA</td>
    </tr>
    <tr>
      <td>Bob</td>
      <td>31</td>
      <td>Denmark</td>
    </tr>
  </table>
</body>
</html>
