<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ID Card Generator</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
  
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
   
    <link rel="stylesheet" href="styles.css">
</head>
<body class="antialiased">
    <div class="container mx-auto p-4">
        <h1 class="text-4xl font-bold text-center text-gray-800 mb-8 md:mb-12">Employee ID Cards</h1>

        <div id="loading-message" class="text-center text-lg text-gray-600 mb-8 hidden">
            <div class="flex items-center justify-center">
                <svg class="animate-spin -ml-1 mr-3 h-8 w-8 text-blue-500" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
                    <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                    <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
                </svg>
                Loading ID cards...
            </div>
        </div>

        <div id="error-message" class="text-center text-lg text-red-500 mb-8 hidden">
            Failed to load ID cards. Please try again later.
        </div>

        <div id="id-cards-container" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 gap-6">
            
        </div>
    </div>


    <script src="script.js"></script>
</body>
</html>
