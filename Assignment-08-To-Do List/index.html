<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>To-Do List</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>

<div id="todo-app">
  <h2>My To-Do List</h2>
  <div class="input-group">
    <input type="text" id="todo-input" placeholder="Add new task..." />
    <button id="add-btn" aria-label="Add task">Add</button>
  </div>
  <ul id="todo-list"></ul>
  <button id="clear-btn" class="clear-btn" aria-label="Clear all tasks">Clear All</button>
</div>

<script src="script.js"></script>
</body>
</html>
